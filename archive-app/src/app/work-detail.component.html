<div class="container" *ngIf="work"><h3>{{work.label}}</h3>
	<h4>Performances</h4>
	<ul>
		<li *ngFor="let perf of performances">{{perf.getValue('prov:startedAtTime')}}: <a  [routerLink]="['/performance', perf.id]">{{perf.label}}</a></li>
	</ul>
	<h4>Parts (fragments)</h4>
	<ul>
		<li *ngFor="let part of parts">{{part.label}}</li>
	</ul>
	<button (click)="goBack()">Back</button>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': 'block'}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <h5 class="modal-title">Edit Playlist</h5>
        <button type="button" class="close" (click)="revert()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="center-block">Title:</label>
          <input class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label class="center-block">Import:</label>
          <input type="file" (change)="fileUpdated($event)" formControlName="file" accept="application/json"/>
        </div>
      </div>
      <div class="modal-footer">
        <button [disabled]="disabled || !form.valid" type="submit" class="btn btn-primary">Save</button>
        <button [disabled]="disabled" type="button" class="btn btn-secondary" (click)="onExport()">Export</button>
        <button [disabled]="disabled" type="button" class="btn btn-secondary" (click)="revert()">Cancel</button>
        <button [disabled]="disabled" type="button" class="btn btn-secondary" (click)="onDelete()">Delete</button>
      </div>
    </form>
    </div>
  </div>
</div>
